
{% extends 'includes/main.html' %}
{% load static %}
{% block title %}
 Register page
{% endblock title %}







{% block content %}
<section>
    <div class=" ot container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                            <label for="">Username</label>
                            {{form.username}}
                            </div>
                            <div class="mb-3">
                            <label for="">Email</label>
                            {{form.email}}
                        </div>
                            <div class="mb-3">
                            <label for="">Enter password</label>
                            {{form.password1}}
                        </div>
                            <div class="mb-3">
                            <label for="">Confirm password </label>
                            {{form.password2}}
                        </div>
                            <button type="submit" class="btn btn-success">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
