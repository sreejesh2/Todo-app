
{% extends "includes/main.html" %}
{% block title %}
  todo list
{% endblock title %}
{% block content %}
<div class="cntdiv">
  <a class="cnt" href="{%url 'addtodo' %}">Create New Todo</a>
</div>



 <div class="container">
    <div class="row justify-content-center">
      
      {%for msg in messages%}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Hey...</strong>{{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %} 
          
          {% for f in form %}
          
            <div class="card mt-4 ms-4 col-12 col-md-6 col-lg-4" style="width: 18rem;">
              
                <div class="card-body ">
                  <h5 class="card-title">{{f.title}}</h5>
                  <p class="card-text">{{f.discription}}</p>
                  <a href="{% url 'edit' f.id %}"  class="btn btn-warning mt-4">Edit</a>
                  <a href="{% url 'deletetodo' f.id %}"  class="btn btn-danger mt-4">Delete</a>
                  
                </div>
           
              </div>
          
              {% endfor%}
            </div>  
    

 </div>
{% endblock content %}
